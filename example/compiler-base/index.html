<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/x-template" id="template">
    <div>hi, {{count}}</div>
  </script>
  
  <div id="app"></div>

  <script src="../../lib/guide-mini-vue.esm.js" type="module"></script>
  <script type="module">
    const { createApp, reactive, computed, ref } = MiniVue
    const rootContainer = document.querySelector('#app')
    const template = document.getElementById('template').innerHTML.trim()
    createApp({
      name: 'App',
      template,
      setup(){
        const count = window.count =  ref(1)
        const onClick = () => {
          count.value++
        }
        return {
          message: 'mini-vue',
          count
        }
      }
    }).mount(rootContainer)
  </script>
  
</body>
</html>
